<!-- Import Polymer -->
<link rel="import" href="../../polymer/polymer.html">

<!--
/**
 * x-caps uppcases the text content.
 *
 * @class x-caps
 */
-->
<polymer-element name="x-caps" attributes="value">
	<template>
		{{value}}
	</template>
	<script>
		Polymer('x-caps', {
			/**
			 * Text content of the tag.
			 *
			 * @attribute name
			 * @type string
			 * @default ''
			 */
			value: '',

			/**
			 * Converts the value.
			 *
			 * @return undefined
			 */
			valueChanged: function() {
				this.value = this.value.toUpperCase();
			}
		});
	</script>
</polymer-element>
